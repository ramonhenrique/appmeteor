<head>
    <title>app</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
            mdl-layout--fixed-header">
        {{> app_title}} {{> app_menu}} {{> app_content}}
    </div>
</body>
<template name="app_title">
    <header class="mdl-layout__header app_title">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">APP</span>
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right">
                <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
                    <i class="material-icons">search</i>
                </label>
                <div class="mdl-textfield__expandable-holder">
                    <input class="mdl-textfield__input" type="text" name="sample" id="fixed-header-drawer-exp" />
                </div>
            </div>
        </div>
    </header>
</template>
<template name="app_content">
    <main class="mdl-layout__content">
        <div class="page-content">
            {{> Router}}
        </div>
    </main>
</template>
<template name="app_menu">
    <sidebar class="mdl-layout__drawer">
        <nav class="mdl-navigation">
            {{#each menuItens}}
            <a href="{{route}}" class="mdl-navigation__link">{{title}}</a> {{/each}}
        </nav>
    </sidebar>
</template>
<template name="welcome">
    <span>Seja bem vindo</span>
</template>
