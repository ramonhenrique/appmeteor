<template name="paciente">
<div class="mdl-grid">
	<div class="mdl-grid">
	 <div class="mdl-cell mdl-cell--8-col mdl-cell--1-col-tablet">
  		<form>
     		 <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width: 100%">
       		 	<input name="nome" class="mdl-textfield__input" type="text"/>
       		 	<label class="mdl-textfield__label" for="sample3">Nome</label>
     		</div>   
  		</form>
  	</div>

  <form>
       <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input name="nascimento" class="mdl-textfield__input" type="text"/>
        <label class="mdl-textfield__label" for="sample3">Nascimento</label>
      </div>

      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input name="identidade" class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?"/>
        <label class="mdl-textfield__label" for="sample4">Identidade</label>
        <span class="mdl-textfield__error">Input is not a number!</span>
      </div>   	
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input name="genero" class="mdl-textfield__input" type="text"/>
        <label class="mdl-textfield__label" for="sample3">Gênero</label>
      </div>
  </form>


  <form>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input name="estadoCivil" class="mdl-textfield__input" type="text"/>
        <label class="mdl-textfield__label" for="sample3">Estado Civil</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input name="convenio" class="mdl-textfield__input" type="text"/>
        <label class="mdl-textfield__label" for="sample3">Convênio</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input name="profissao" class="mdl-textfield__input" type="text"/>
        <label class="mdl-textfield__label" for="sample3">Profissão</label>
      </div>
  </form>


  <form>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input name="celular" class="mdl-textfield__input" type="text"/>
        <label class="mdl-textfield__label" for="sample3">Celular</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input name="telefone" class="mdl-textfield__input" type="text"/>
        <label class="mdl-textfield__label" for="sample3">Telefone</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input name="telefoneCom" class="mdl-textfield__input" type="text"/>
        <label class="mdl-textfield__label" for="sample3">Telefone Comercial</label>
      </div>
  </form>
 

  <form>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input name="email" class="mdl-textfield__input" type="text"/>
        <label class="mdl-textfield__label" for="sample3">Email</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input name="uf" class="mdl-textfield__input" type="text"/>
        <label class="mdl-textfield__label" for="sample3">UF</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input name="cep" class="mdl-textfield__input" type="text"/>
        <label class="mdl-textfield__label" for="sample3">CEP</label>
      </div>
  </form>


  <form>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input name="cidade" class="mdl-textfield__input" type="text"/>
        <label class="mdl-textfield__label" for="sample3">Cidade</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input name="bairro" class="mdl-textfield__input" type="text"/>
        <label class="mdl-textfield__label" for="sample3">Bairro</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input name="logradouro" class="mdl-textfield__input" type="text"/>
        <label class="mdl-textfield__label" for="sample3">Logradouro</label>
      </div>
  </form>
  	<div class="mdl-cell mdl-cell--4-col mdl-cell--6-col-tablet">
		<div class="demo-card-image mdl-card mdl-shadow--2dp">
  			<div class="mdl-card__title mdl-card--expand"></div>
  			<div class="mdl-card__actions">
    		<span class="demo-card-image__filename">1.jpg</span>
  			</div>
		</div>  		
  	</div>  
  	</div>


  </div>




</template>
